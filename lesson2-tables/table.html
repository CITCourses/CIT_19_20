<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Table</title>
  </head>
  <body>
    <!-- Table 1 -->
    <h3>Table 1</h3>
    <table border="1">
      <thead>
        <tr>
          <th>№</th>
          <th>Ім'я</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Іван</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Леся</td>
        </tr>
      </tbody>
    </table>

    <!-- Table 2 -->
    <h3>Table 2</h3>
    <table border="1">
      <tbody>
        <tr>
          <td>1</td>
          <td>Іван</td>
        </tr>
        <tr>
          <td colspan="2">Леся</td>
        </tr>
      </tbody>
    </table>

      <!-- Table 3 -->
      <h3>Table 3</h3>
      <table border="1">
        <tbody>
          <tr>
            <td rowspan="2">1</td>
            <td>Іван</td>
          </tr>
          <tr>
            <td>Леся</td>
          </tr>
        </tbody>
      </table>
    </table>

    <!-- Table 4 -->
    <h3>Table 4</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Команди</th>
          <th>Рахунок</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">25.10.2012</td>
          <td>Дніпро</td>
          <td rowspan="2">3:1</td>
        </tr>
        <tr>
          <td>Наполі</td>
        </tr>
      </tbody>
    </table>

    <!-- Table 5 -->
    <h3>Table 5</h3>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Батьки</th>
          <th colspan="2">Діти</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Анна</td>
          <td>Борислав</td>
          <td>Галинка</td>
          <td>Василь</td>
        </tr>
        <tr>
          <td>Маргарита</td>
          <td>Василь</td>
          <td>Вероніка</td>
          <td>Гена</td>
        </tr>
      </tbody>
    </table>

    <!-- Table 6 -->
    <h3>Table 6</h3>
    <table border="1" width="200px">
      <tbody>
        <tr>
          <td colspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td colspan="2">4</td>
        </tr>
        <tr>
          <td colspan="2">12</td>
          <td colspan="2" rowspan="2">0</td>
          <td colspan="2">5</td>
        </tr>
        <tr>
          <td colspan="2">11</td>
          <td colspan="2">6</td>
        </tr>
        <tr>
          <td colspan="2">10</td>
          <td>9</td>
          <td>8</td>
          <td colspan="2">7</td>
        </tr>
      </tbody>
    </table>

    <!-- Table 7 -->
    <h3>Table 7</h3>
    <table border="1" width="200px">
      <tbody>
        <tr>
          <td colspan="2">1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td colspan="2">5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td colspan="2">9</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
