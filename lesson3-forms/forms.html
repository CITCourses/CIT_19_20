<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
  </head>
  <body>
    <input type="text" value="Bla bla bla">
    <br>
    <input type="radio">
    <br>
    <input type="checkbox">
    <br>
    <input type="password" value="blabla123">
    <br>
    <input type="file">
    <br>
    <input type="submit" value="OK">
    <br>
    <select>
      <option value="1">First</option>
      <option value="2">Second</option>
      <option value="3">Third</option>
    </select>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <button>Click me!</button>

    <h3>Task 1</h3>
    <form>
      <input type="text">
      <input type="submit" value="Поиск">
    </form>

    <h3>Task 2</h3>
    <form>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" value="Подтвердить">
    </form>

    <h3>Task 3</h3>
    <form>
      <select>
        <option value="1">Первый</option>
        <option value="2">Второй</option>
        <option value="3">Третий</option>
      </select>
    </form>

    <form>
      <select multiple>
        <option value="1">Первый</option>
        <option value="2">Второй</option>
        <option value="3">Третий</option>
      </select>      
    </form>

    <h3>Task 4</h3>
    <form>
      <input type="checkbox" id="check1">
      <label for="check1">Слабенький</label>
      <br>
      <input type="checkbox" id="check2">
      <label for="check2">Средний</label>
      <br>
      <input type="checkbox" id="check3">
      <label for="check3">Крутой</label>
      <br>
    </form>

    <form>
      <input type="radio" name="color" id="color1">
      <label for="color1">Красный</label>
      <br>
      <input type="radio" name="color" id="color2">
      <label for="color2">Зеленый</label>
      <br>
      <input type="radio" name="color" id="color3">
      <label for="color3">Голубой</label>
      <br>
    </form>

  </body>
</html>
