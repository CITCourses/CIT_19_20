<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms 1</title>
  </head>
  <body>
    <form>
      <div>
        <label for="username">Username: </label>
        <input type="text" id="username">
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password">
      </div>
      <div>
        <label for="description">Description: </label>
        <br>
        <textarea id="description"></textarea>
      </div>
      <div>
        <input type="checkbox" id="pizza1">
        <label for="pizza1">Margarita</label>
        <br>
        <input type="checkbox" id="pizza2">
        <label for="pizza2">Peperoni</label>
        <br>
        <input type="checkbox" id="pizza3">
        <label for="pizza3">Hawai</label>
      </div>
      <div>
        <input type="radio" id="color1" name="color">
        <label for="color1">Red</label>
        <br>
        <input type="radio" id="color2" name="color">
        <label for="color2">Green</label>
        <br>
        <input type="radio" id="color3" name="color">
        <label for="color3">Blue</label>
      </div>
      <div>
        <label for="color">Color: </label>
        <select id="color">
          <option value="r">Red</option>
          <option value="g">Green</option>
          <option value="b">Blue</option>
        </select>
      </div>
      <div>
        <label for="color">Color: </label>
        <select id="color" multiple>
          <option value="r">Red</option>
          <option value="g">Green</option>
          <option value="b">Blue</option>
        </select>
      </div>
      <div>
        <label for="avatar">Avatar: </label>
        <br>
        <input type="file" id="avatar" accept=".jpg,.png">
      </div>
      <div>
        <label for="clear">Clear: </label>
        <input type="reset" id="clear" value="Clear">
      </div>
      <div>
        <label for="send">Send: </label>
        <input type="submit" id="send" value="Send">
      </div>
      <div>
        <button>Hello</button>
        <input type="button" value="Hello">
      </div>
      <div>
        <input type="hidden" value="*fhgsg89yrsgf8y">
      </div>
      <div>
        <input type="image" src="images/1200px-ASCII_Code_Chart.svg.png" width="200px">
      </div>
      <div>
        <label for="volume">Volume: </label>
        <br>
        <input type="range" min="0" max="100" id="volume">
      </div>
    </form>
  </body>
</html>
